<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">

    <!-- Bootstrap CSS -->
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" rel="stylesheet">
    <title>{{title}}</title>
</head>
<body>

<div class="container-fluid">
    <div class="row align-items-center justify-content-center m-auto p-3">
        <form onsubmit="return false;">
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputEmail4">Email</label>
                    <input class="form-control" id="inputEmail4" placeholder="Email" type="email">
                </div>
                <div class="form-group col-md-6">
                    <label for="inputPassword4">Password</label>
                    <input class="form-control" id="inputPassword4" placeholder="Password" type="password">
                </div>
            </div>
            <div class="form-group">
                <label for="inputAddress">Address</label>
                <input class="form-control" id="inputAddress" placeholder="1234 Main St" type="text">
            </div>
            <div class="form-group">
                <label for="inputAddress2">Address 2</label>
                <input class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor" type="text">
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputCity">City</label>
                    <input class="form-control" id="inputCity" type="text">
                </div>
                <div class="form-group col-md-4">
                    <label for="inputState">State</label>
                    <select class="form-control" id="inputState">
                        <option selected>Choose...</option>
                        <option>CA</option>
                        <option>OR</option>
                        <option>WA</option>
                    </select>
                </div>
                <div class="form-group col-md-2">
                    <label for="inputZip">Zip</label>
                    <input class="form-control" id="inputZip" type="text">
                </div>
            </div>
            <div class="form-row">

                <div class="form-group col-md-6">
                    <input class="form-check-input ml-1" id="inputCheck" type="checkbox">
                    <label class="form-check-label ml-4" for="inputCheck">
                        Check me out
                    </label>
                </div>
                <div class="form-group col-md-6">
                    <fieldset class="form-group">
                        <div class="row">
                            <legend class="col-form-label col-sm-2 pt-0">Radios</legend>
                            <div class="col-sm-10">
                                <div class="form-check">
                                    <input checked class="form-check-input" id="inputRadios1" name="inputRadios"
                                           type="radio" value="option1">
                                    <label class="form-check-label" for="inputRadios1">
                                        First radio
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" id="inputRadios2" name="inputRadios" type="radio"
                                           value="option2">
                                    <label class="form-check-label" for="inputRadios2">
                                        Second radio
                                    </label>
                                </div>
                                <div class="form-check disabled">
                                    <input class="form-check-input" disabled id="inputRadios3" name="inputRadios"
                                           type="radio" value="option3">
                                    <label class="form-check-label" for="inputRadios3">
                                        Third disabled radio
                                    </label>
                                </div>
                            </div>
                        </div>
                    </fieldset>
                </div>
            </div>
            <button class="btn btn-primary" onclick="doSomething()" type="submit">Sign in</button>
        </form>
    </div>
</div>

<!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
<script crossorigin="anonymous"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script crossorigin="anonymous"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>

<script>
        function doSomething() {
            processResponse(pywebview.api.do_something(getVals('input')));
        }

</script>

</body>
</html>
